    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              },
              critical: {
                500: '#ef4444',
                700: '#b91c1c',
              }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Dancing+Script:wght@500&display=swap');
      
      body {
        background-color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        color: #1e293b;
      }

      /* Custom 3D Button Utility */
      .btn-3d {
        position: relative;
        transition: all 0.1s ease;
        border: 1px solid rgba(0,0,0,0.1);
        box-shadow: 0 4px 0 0 rgba(0,0,0,0.1);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .btn-3d:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 0 rgba(0,0,0,0.1);
      }
      .btn-3d-red-text {
        color: #dc2626; /* Bright Red */
      }
      
      .btn-3d-primary {
        background: white;
        box-shadow: 0 4px 0 0 #e2e8f0;
      }
      .btn-3d-primary:hover {
        background: #f8fafc;
      }

      .btn-3d-medical {
        background: #0ea5e9;
        color: white;
        box-shadow: 0 4px 0 0 #0369a1;
      }
      .btn-3d-medical:hover {
        background: #0284c7;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      .markdown-body h2 { 
        font-size: 1.25rem; 
        font-weight: 900; 
        margin-bottom: 1rem; 
        margin-top: 1.5rem; 
        color: #0c4a6e; 
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .markdown-body h2::before {
        content: '';
        display: block;
        width: 4px;
        height: 1.25rem;
        background: #0ea5e9;
        border-radius: 2px;
      }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.7; }

      /* Digital Twin Canvas Overlay */
      .digital-twin-overlay {
        pointer-events: none;
      }
      .digital-twin-controls {
        pointer-events: auto;
      }
    </style>
